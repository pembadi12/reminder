{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="event-app">
            <h2>Edit Event</h2>
            <form method="post" action="{% url 'event_edit' event.id %}">
                {% csrf_token %}
                <input type="text" name="title" value="{{ event.title }}" required>
                <input type="date" name="date" value="{{ event.date|date:'Y-m-d' }}" required><br>
                <input type="text" name="description" value="{{ event.description }}" required><br>
                <button type="submit">Update</button>
                <a href="{% url 'event_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
